{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AlphaPay</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{% static 'images/logo_alphapay.png' %}" alt="Logo AlphaPay">
            <h1>AlphaPay</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Login na sua conta</h2>
            <form method="POST">
                {% csrf_token %}
                {% if error %}
                    <p style="color:red">{{ error }}</p>
                {% endif %}
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="button">Entrar</button>
            </form>
            <p class="footer-text">Ainda n√£o tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
        </div>
    </main>
</body>
</html>
