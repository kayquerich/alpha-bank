{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | AlphaPay</title>
    <link rel="stylesheet" href="{% static 'styles/cadastro.css' %}">
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="{% static 'images/logo_alphapay.png' %}" alt="Logo AlphaPay">
            <h1>AlphaPay</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Crie sua conta</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="name-group" >
                    <div>
                        <label for="primeiro_nome">Primeiro Nome</label>
                        <input type="text" id="primeiro_nome" name="first_name" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div>
                        <label for="segundo_nome">Sobrenome</label>
                        <input type="text" id="segundo_nome" name="last_name" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>

                <div class="input-container" >
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-container" >
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="password" placeholder="Crie uma senha" required>
                </div>

                <div class="input-container" >
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>

                <button type="submit" class="button">Cadastrar</button>
            </form>
            <p class="footer-text">JÃ¡ tem uma conta? <a href="{% url 'login' %}">Entrar</a></p>
        </div>
    </main>

</body>
</html>
